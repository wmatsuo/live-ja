    CreateLiveJobRequestBody:
      properties:
        ad_audio_loudness_level:
          description: >-
            Adjust the loudness level of the audio. This is measured in LUFS and specified in dB. This is useful to set the output loudness level to conform to a standard (-23dB for EBU R.128) The recommended setting is -23.
          maximum: 60
          minimum: -60
          type: number
        ad_insertion:
          default: false
          description: >-
            Setting this parameter to true will enable server side ad insertion
            (SSAI) on the job. Current support includes, DFP, Freewheel, or any
            VAST 2.0/3.0 ad tags.
          type: boolean
        add_cdns:
          description: >-
            Array of additional CDN providers to be used for manifest generation. For each CDN provided, the manifest will be prepended accordingly
          items:
            $ref: '#/components/schemas/CreateLiveJobRequestBody.addCdns'
          type: array
        beacon_set:
          description: ID for a beacon set (for SSAI only).
          type: string
        channel_type:
          default: event
          description: >-
            'Indicates whether the job should be billed as `event` hours or a channel (`24x7`) - see [Channels and Event Hours](/live-api/getting-started/overview-brightcove-live-api.html#Channels_and_hours).'
          enum:
            - 24x7
            - event
          type: string
        cidr_whitelist:
          description: |-
            An array of [CIDR](https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing) blocks.

            **Required for ALL jobs where `protocol` = `rtp`, `rtp-fec`, or `srt`.**

            This property is **not** allowed for RTMP jobs (API will return an error).
          type: array
          items:
            type: string
            description: >-
              Allowed IP address for input stream
          example: ["192.168.0.1/32"]
        ip_whitelist:
          description: |-
            An array of IP addresses.

            This property is **not** allowed for jobs where `protocol` = `rtp`, `rtp-fec`, or `srt`. (API will return an error).
          type: array
          items:
            type: string
            description: >-
              Allowed IP address for input stream
          example: ["192.168.0.1/32"]
        copy_outputs_from_job:
          type: string
          description: >-
            The value is the `id` of an existing job that you want to copy the output settings for to this new job
          example: '481ff4cf0bf74956bc2ec6e126588080'
        drm:
          type: object
          description: >-
            DRM settings to be applied to all outputs for the job. **Note that you can also apply DRM only to specific outputs if you prefer.**
          properties:
            modes:
              type: array
              description: >-
                The kinds of DRM to apply - currently Widevine and Playready with DASH and FairPlay with HLS are supported. If you prefer to make Widevine with DASH your default instead of Widevine with HLS, an account-level configuration is required and you must submit a Support request for that. Using `all` will apply all types available. See [Live DRM via the Live API](/general/live-drm.html) for more information.
              items:
                type: string
                enum:
                  - all
                  - fairplay
                  - playready
                  - widevine
                  - widevine:dash
                  - widevine:hls
              example: "all"
            token_expires_in:
              type: integer
              description: Amount of time in seconds before the token expires
              default: 43200
              maximum: 31622400
            require_playback_token:
              type: boolean
              description: >-
                Enables EPA.  Playback auth JWT will be required when requesting license. Uses playback rights id associated with video or JWT to enforce restrictions. **Note that EPA is in Limited Availability release. Contact your account manager for more information.** See [Using PAS/EPA with Live](/live-api/guides/live-pas-epa.html) for more information.
              default: false
            check_playback_rights:
              type: boolean
              description: >-
                Enables PAS.  Playback auth JWT will be required when requesting license. **Note that PAS is in Limited Availability release. Contact your account manager for more information.** See [Using PAS/EPA with Live](/live-api/guides/live-pas-epa.html) for more information.
              default: false
        encryption:
          $ref: '#/components/schemas/CreateLiveJobRequestBody.encryption'
        event_length:
          default: 0
          description: >-
            Used to preset and define an end time for the live event. At any point within the specified `event_length` you may reconnect to your stream. The `event_length` setting goes into effect as soon as streaming begins. In case the encoder stops, the live stream will be kept available for the **remainder** of the `event_length` or the `reconnect_time`, whichever is *greater* (so if `event_length` is not set, its value is `0`, and `reconnect_time` will determine how long the stream is kept available)
          maximum: 93600
          minimum: 0
          type: integer
        hls_endlist:
          default: true
          description: >-
            Whether an `EXT-X-ENDLIST` tag should be added to the stream playlist when you stop the stream or the `reconnect_time` window has been reached. The `EXT-X-ENDLIST` tag indicates that no more Media Segments will be added to the Media Playlist file and helps prevent
            the player from displaying error messages when the stream stops.
          type: boolean
        live_dvr_ads_window_duration:
          default: 100
          description: >-
            Indicates the window from the live edge on DVR session start, in seconds, for which ad breaks will have ads inserted, before which slate will be inserted. All ad breaks inserted after session start will have ads inserted.
            <br>
            <img src="https://docs.brightcove.com/live-api/assets/live_dvr_ads_window.png" height="250px">
          maximum: 600
          minimum: 0
          type: integer
        live_dvr_sliding_window_duration:
          default: 1800
          description: >-
            The time, in seconds, to keep in the live DVR manifest. If the stream duration is longer than the window duration, segment references will be removed first in first out. **Note: for SSAI jobs, the limit is `7200`. If you do not want to be charged for DVR usage, set this to 0 in the request body.**
          maximum: 86400
          minimum: 0
          type: integer
        live_sliding_window_duration:
          description: >-
            The time, in seconds, to allow scrubbing back on the live stream.
          default: 1800
          maximum: 86400
          minimum: 0
          type: integer
        live_stream:
          description: Indicates that the job is a live streaming job.
          type: boolean
        max_hls_protocol_version:
          default: 3
          description: >-
            Sets the maximum HLS protocol version to use. Special features will be used as available. Default is `3`.
          maximum: 5
          minimum: 1
          type: integer
        notifications:
          description: >-
            'Array of notification destination objects or strings - notifications defined here are for job-level events.  A notification will be sent to the destination when selected event occurs. You can use a simple string with a url: &quot;http://log:pass@httpbin.org/post&quot;, or you can use an object. See [Events](/live-api/guides/live-api-notifications.html#Events) for an explanation of the events reported in `state_changed` notifications. <br> Retry strategy: In the event of a failed request to send a notification, the default retry strategy is to retry 50 times with an exponential delay between attempts: <br> `max_retry_times = 50` <br> `delay_delta_s = 5` <br> `next_retry =
            now_s + retry_count * delay_delta_s`'
          items:
            oneOf:
              - $ref: '#/components/schemas/Notification'
              - type: string
                description: A URL to send notifications to
          type: array
        outputs:
          description: >-
            Array of output specifications for live and VOD assets to be created
            from the live stream.
          items:
            $ref: '#/components/schemas/CreateLiveJobRequestBody.outputs'
          type: array
        protocol:
          description: |-
            Specifies the input protocol that will be used - note that `rtmp` is for FLV input; the other protocols are for MPEG2-TS
          type: string
          enum:
            - rtmp
            - rtp
            - rtp-fec
            - srt
          default: rtmp
        reconnect_time:
          default: 1800
          description: >-
            The time, in seconds, to wait for a stream to reconnect to the encoder. If the encoder is disconnected, the live stream will be kept available for the full `reconnect_time` or for the **remainder** of the event length, whichever is greater.
          maximum: 7200
          minimum: 1
          type: integer
        region:
          description: >-
            AWS region - you can also specify region as the alias for a list set up for the account by Brightcove Support. See [Supported AWS Regions](/live-api/getting-started/overview-brightcove-live-api.html#Support_aws_regions) for more details on the support in each region.
          enum:
            - us-west-2
            - us-east-1
            - ap-southeast-2
            - ap-northeast-1
            - ap-southeast-1
            - ap-south-1
            - eu-central-1
            - eu-west-1
          type: string
        credentials:
          description: >-
            The label for a named credential. When specified, the customer must include the user name and password defined by the named credential when connecting their encoder.
          type: string
        rtmp_ip_whitelist:
          description: Array of IP addresses white-listed for RTMP delivery
          items:
            type: string
          type: array
        slate:
          description: Id for a set of slate assets
          type: string
        static:
          default: false
          description: Whether this is a static entry point (SEP) job
          type: boolean
        videocloud:
          $ref: '#/components/schemas/CreateLiveJobRequestBody.videocloud'
      required:
        - live_stream
        - region
        - outputs
      title: Create_Live_JobBody
      type: object
      example: {
            "live_dvr_sliding_window_duration": 1,
            "notifications": [
                "http://solutions.brightcove.com/bcls/live/live-callbacks.php",
            ],
            "outputs": [{
                    "height": 720,
                    "video_bitrate": 2100,
                    "segment_seconds": 4,
                    "keyframe_interval": 60,
                    "width": 1280,
                    "video_codec": "h264",
                    "label": "hls720p",
                    "h264_profile": "high",
                    "live_stream": true
                },
                {
                    "height": 540,
                    "video_bitrate": 1500,
                    "segment_seconds": 4,
                    "keyframe_interval": 60,
                    "width": 960,
                    "video_codec": "h264",
                    "label": "hls540p",
                    "h264_profile": "main",
                    "live_stream": true
                },
                {
                    "height": 360,
                    "video_bitrate": 800,
                    "segment_seconds": 4,
                    "keyframe_interval": 60,
                    "width": 640,
                    "video_codec": "h264",
                    "label": "hls360p",
                    "h264_profile": "main",
                    "live_stream": true
                }
            ],
            "region": "us-west-2",
            "reconnect_time": 1800,
            "live_stream": true
        }
