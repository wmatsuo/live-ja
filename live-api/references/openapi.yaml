components:
  schemas:
    CreateRedundantGroup:
      title: Create Redundant Group Request Body
      properties:
        ad_insertion:
          type: boolean
          description: Set to true if this stream should be SSAI enabled
        add_cdns:
          description: >-
            Array of additional CDN providers to be used for manifest generation. For each CDN provided, the manifest will be prepended accordingly
          items:
            $ref: '#/components/schemas/CreateLiveJobRequestBody.addCdns'
          type: array
        drm:
          type: object
          description: Not yet supported
        encryption:
          type: object
          description: Not yet supported
        label:
          type: string
          description: A label to identify the group
        live_sliding_window_duration:
          default: 1800000
          description: >-
            The time, in seconds, to allow scrubbing back on the timeline.
          maximum: 86400000
          minimum: 0
          type: integer
        live_dvr_sliding_window_duration:
          default: 1800000
          description: >-
            The time, in seconds, to keep in the live DVR manifest. If the stream duration is longer than the window duration, segment references will be removed first in first out. **Note: for SSAI jobs, the limit is `7200`. If you do not want to be charged for DVR usage, set this to 0 in the request body.
          maximum: 86400000
          minimum: 0
          type: integer
        notifications:
          description: >-
            'Array of notification destination objects or strings - notifications defined here are for job-level events.  A notification will be sent to the destination when selected event occurs. You can use a simple string with a url: &quot;http://log:pass@httpbin.org/post&quot;, or you can use an object. See [Events](/live-api/guides/live-api-notifications.htmls#Events) for an explanation of the events reported in `state_changed` notifications. <br> Retry strategy: In the event of a failed request to send a notification, the default retry strategy is to retry 50 times with an exponential delay between attempts: <br> `max_retry_times = 50` <br> `delay_delta_s = 5` <br> `next_retry =
            now_s + retry_count * delay_delta_s`'
          items:
            oneOf:
              - $ref: '#/components/schemas/Notification'
              - type: string
                description: A URL to send notifications to
          type: array
        processing_regions:
          description: >-
            'Processing regions for the Redundant Group. This will determine which AWS regions will generate the manifests. Recommended this matches storage_regions and the regions the Live Jobs are created in.'
          type: array
          items:
            type: string
            properties:
              region:
                type: string
                description: An AWS region
                enum:
                  - us-west-2
                  - us-east-1
                  - ap-southeast-2
                  - ap-northeast-1
                  - ap-southeast-1
                  - ap-south-1
                  - eu-central-1
                  - eu-west-1
              probability:
                type: integer
                minimum: 0
                maximum: 1
                description: not used currently - should be set to 1
        storage_regions:
          description: >-
            'Storage regions media chunks and playlists will be uploaded to in S3. Recommended this matches processing_regions and the regions the Live Jobs are created in.'
          type: array
          items:
            type: string
            description: An AWS region
            enum:
              - us-west-2
              - us-east-1
              - ap-southeast-2
              - ap-northeast-1
              - ap-southeast-1
              - ap-south-1
              - eu-central-1
              - eu-west-1
        videocloud:
          $ref: '#/components/schemas/CreateLiveJobRequestBody.videocloud'
      required:
        - label
        - processing_regions
        - storage_regions
      example: {
          "ad_insertion": true,
          "processing_regions": ["us-west-2"],
          "storage_regions": ["us-west-2", "us-east-1"],
          "label": "Test RG",
          "live_dvr_sliding_window_duration": 1800
        }
